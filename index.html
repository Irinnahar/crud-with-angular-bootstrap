<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/app.js"></script>
    

  </head>
  <body ng-app="myapp" ng-controller="myController">
    <div class="container">
      <hr>

      <button type="button" class="btn btn-info pull-right" data-toggle="modal" data-target="#myModal">Add New</button>
      <h2>All User</h2>
      <span class="clearfix"></span>
      <hr>
      <table class="table table-striped">
    <thead>
      <tr>
        <th>No</th>
        <th>User Name</th>
        <th>Email</th>
        <th>Full Name</th>
        <th>Edit</th>
        <th>Delete</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="user in users">
        <td>{{$index+1}}</td>
        <td>{{user.username}}</td>
        <td>{{user.fullname}}</td>
        <td>{{user.email}}</td>
        <td>
          <button type="button" class="btn btn-info" data-toggle="modal" data-target="#myModaledit" ng-click="edituser(user)">Edit</button>
        </td>
        <td>
          <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#myModalDelete" ng-click="edituser(user)">Delete</button>
        </td>
      </tr>
      
      
    </tbody>
  </table>

  <!-- Modal add user-->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">New User Registration</h4>
        </div>
        <div class="modal-body">
          <form class="form-horizontal">
            <div class="form-group">
              <label class="control-label col-sm-2" for="text">Username</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="username" placeholder="Enter name" ng-model="newUser.username">
              </div>
            </div>
            <div class="form-group">
              <label class="control-label col-sm-2" for="email">Email:</label>
              <div class="col-sm-10">
                <input type="email" class="form-control" id="email" placeholder="Enter email" ng-model="newUser.email">
              </div>
            </div>
            <div class="form-group">
              <label class="control-label col-sm-2" for="text">Full name</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="fullname" placeholder="Enter fullname" ng-model="newUser.fullname">
              </div>
            </div>
            <div class="form-group"> 
              <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default" ng-click="submit()" data-dismiss="modal">Submit</button>
              </div>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>      
    </div>
  </div>



    <!-- Modal for edit-->
  <div class="modal fade" id="myModaledit" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Edit User Information</h4>
        </div>
        <div class="modal-body">
          <form class="form-horizontal">
            <div class="form-group">
              <label class="control-label col-sm-2" for="text">Username</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="username" placeholder="Enter name"
                ng-model="clickedUser.username">
              </div>
            </div>
            <div class="form-group">
              <label class="control-label col-sm-2" for="email">Email</label>
              <div class="col-sm-10">
                <input type="email" class="form-control" id="email" placeholder="Enter email" ng-model="clickedUser.email">
              </div>
            </div>
            <div class="form-group">
              <label class="control-label col-sm-2" for="text">Full name</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="fullname" placeholder="Enter fullname" ng-model="clickedUser.fullname">
              </div>
            </div>
            <div class="form-group"> 
              <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default" data-dismiss="modal" ng-click="save()">Save</button>
              </div>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>      
    </div>
  </div>
  <!-- Modal for delete-->
  <div class="modal fade" id="myModalDelete" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Are you sure?</h4>
        </div>
        <div class="modal-body">
          <strong style="color: red;">
            You are going to delete {{clickedUser.username}}
          </strong>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="deleteUser()">Yes</button>
          <button type="button" class="btn btn-default" data-dismiss="modal">No</button>
        </div>
      </div>      
    </div>
  </div>

  </body>
</html>
